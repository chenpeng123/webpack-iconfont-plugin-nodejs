<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IconFonts Preview Demo -- my-app-icon</title>
    <meta name="description" content="An Icon Font Generated By webpack-iconfont-plugin-nodejs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .flex-tb{
            display:flex;
            flex-flow: wrap;
        }
        .flex-tb > section{
            display: flex;
            flex-flow: column;
            flex: 0 0 240px;
            align-items: center;

        }
